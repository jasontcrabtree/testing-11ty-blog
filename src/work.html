<h1>Blog!</h1>

<section>
    <ul>
        {%- for post in collections.caseStudies -%}
            <li>
                {% if post.data.image %}
                    <img loading="lazy" width="1200" src="{{post.data.image}}" alt="{{post.data.imageAlt}}"/>
                {% endif %}

                <date>{{- post.date | date: "%Y-%m-%d" -}}</date>

                <a href="{{post.url}}">
                    {{- post.data.title -}}
                </a>
            </li>
        {%- endfor -%}
    </ul>
</section>
